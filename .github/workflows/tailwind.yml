name: Build Tailwind CSS & Create PR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./src/input.css -o ./src/output.css --minify

      - name: Create branch and commit output.css
        run: |
          BRANCH="build/output-${{ github.run_id }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH
          git add src/output.css
          git commit -m "Build: output.css on $BRANCH"
          git push origin $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Build: output.css"
          branch: ${{ env.branch }}
          base: main
          title: "Build: output.css"
          body: |
            This PR contains the latest Tailwind CSS build from GitHub Actions.
