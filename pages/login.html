<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimental</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body>
  <section class="bg-[url(../assets/login.jpg)] bg-cover bg-no-repeat bg-right h-screen w-screen flex justify-center items-center">
    <div class="bg-[#3b3b57] lg:w-[40vw] sm:w-[95vw] p-7 rounded-3xl">
      <p class="text-xl font-bold text-white pb-7">LOGIN</p>
      <form action="/login" method="post" class="flex flex-col">
        <div class="py-1">
          <label for="username" class="block text-white font-bold">Email</label>
          <input type="text" id="email" name="email" class="w-full p-2 rounded-md bg-[#292d2e] text-white">
        </div>
        <div class="py-1">
          <label for="password" class="block text-white font-bold">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 rounded-md bg-[#292d2e] text-white">
        </div>
        <p class="text-white text-xs">Don't have an account? Register <a href="signup.html" class="underline text-[#969be2] text-xs">here.</a></p>
        <a href="/forgot-password" class="text-[#969be2] text-xs underline">Forgot password?</a>
        <button type="submit" class="text-white font-bold p-2 mt-10 rounded-md shadow-4xl hover:cursor-pointer bg-[#7b80d6] transition hover:bg-[#8e93f5]">LETS GO!</button>
      </form>
    </div>
  </section>

</body>
</html>
